<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up for Our Newsletter</h1>
    <form action="/" method="post">
      <input class="top" type="text" name="firstName" placeholder="First Name" required />
      <input class="middle" type="text" name="lastName" placeholder="Last Name" required />
      <input class="bottom" type="email" name="email" placeholder="Email" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
